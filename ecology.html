<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/xct-detail.css">
    <link rel="shortcut icon" href="images/logo.png" tyep="image/x-icon">
    <title>XCT</title>
    <meta property="og:title" content="SDEP">
    <meta property="og:type" content="website">
    <meta property="og:url" content="www.xchainstudio.net">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:description" content="SDEP --- a Secure Data Exchange Platform based on blockchain technology">
</head>

<body>
    <!-- ecology-page -->
    <div class="container ecology-page">
        <div class="subtitle"><span>代币</span>生态</div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 left-part">
                <div>
                    <p class="bref">代币<span>用途</span></p>
                    <p class="detail">
                        代币仅作为使用SDEP平台服务的消耗和平台给用户的奖励，不参与交易商品的定价与结算
                    </p>
                </div>
                <div class="left-down">
                    <p class="bref">回报<span>机制</span></p>
                    <p class="detail">
                        为多源数据交易提供数据信息算力支持的第三方将获得代币奖励
                    </p>
                </div>
            </div>

            <div class="col-xs-5 col-sm-5 col-md-5 ecology-pic">
                <img src="images/pic12.png" alt="token ecology">
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 right-part">
                <div>
                    <p class="bref"><span>奖励</span>机制</p>
                    <p class="detail">
                        优质数据资源卖方接入系统之后将获得代币奖励
                    </p>
                </div>
                <div class="right-down">
                    <p class="bref"><span>收费</span>机制</p>
                    <p class="detail">
                        数据卖方将为每一笔数据交易支付代币手续费
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
